<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loretracker: Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/loginPage.css">
    <link rel="icon" type="image/x-icon" href="./img/loretracker_icon.ico">
</head>

<body>
    <div class="container">
        <div class="navbar navbar-expand-sm navbar-dark" id="navBarId" style="padding-top: 10px; padding-bottom: 10px;">
            <div class="container-fluid">
                <div id="toMain" class="navbar-brand"><a id="toMainLink" href="./mainPage.html" class="active" style="font-family: FontAwesome;"><img src="./img/loretracker_logo.png" class="img-fluid img-rounded float-start" alt="Loretrakcer" style="max-width: 160px;"></a></div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0" style="margin-bottom: 0px !important;">
                        <li id="toLibrary" hidden class="nav-item" style="margin: 10px;"><div><a href="./libraryPage.html" class="active nav-item" style="font-family: FontAwesome;">&#xf02d Library</a></div></li>
                        <li id="toMyArticles" hidden class="nav-item" style="margin: 10px;"><div><a href="./myArticlesPage.html" class="nav-item" style="font-family: FontAwesome;">&#xf044 My Articles</a></div></li>
                    </ul>

                    <ul class="navbar-nav mb-2 mb-md-0">
                        <li class="nav-item" style="margin: 10px;"><div><a href="#" class="active nav-item" style="font-family: FontAwesome;">&#xf007 Profile</a></div></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="login-container">
                <div class="form-container">
                    <form id="form-content">
                        <h2>Login</h2>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="button" class="btn btn-warning mb-3" id="inditas">Login</button>
                        <div class="row" id="hibakiir"></div>
                        <div>
                            <a href="./registerPage.html">Don't have an account? Register!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- <div class="footer">
            <div>Footer Content 1</div>
            <div>Footer Content 2</div>
        </div> -->
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" data-bs-backdrop="static"
        data-bs-keyboard="false" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="deleteModalLabel"><b>Are you sure?</b></h3>
                </div>
                <div class="modal-body">
                    <h6>
                        You are about to delete your account.
                        <br>
                        Once it has been deleted, it cannot be recovered.
                    </h6>
                    <h6><b>Do you want to proceed?</b></h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteAccountButton">Delete Account</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Change password modal -->
    <div class="modal fade" id="editPasswModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="editPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editPasswModalLabel">Change Password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="oldPasswTitleLabel">Current password: </span>
                            <input type="text" class="form-control" id="oldPasswTitle" aria-describedby="oldPasswTitleLabel">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="newPasswTitleLabel">New password: </span>
                            <input type="text" class="form-control" id="newPasswTitle" aria-describedby="newPasswTitleLabel">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="confirmPasswTitleLabel">Confirm password: </span>
                            <input type="text" class="form-control" id="confirmPasswTitle" aria-describedby="confirmPasswTitleLabel">
                        </div>
                    </form>
                    <div id="editPasswHiba"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="editPasswModalClose">Close</button>
                    <button type="button" class="btn btn-primary" id="editPasswSubmit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/loginPage.js"></script>
</body>

</html>
