<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/loginPage.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="left-items" style="background-color: orange;">
                <div>Game Lore Page</div>
                <div><a href="./konyvtarOldal.html" class="active">Library</a></div>
                <div>Bookmarks</div>
                <div>My Articles</div>
            </div>
            <div class="right-items">
                <div>Profile</div>
            </div>
        </div>
        <div class="main">
            <div class="login-register-container">
                <div class="form-container">
                    <form id="form-content">
                        <h2>Login</h2>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-warning" id="inditas">Login</button>
                        <div style="padding-top: 25px;">
                            <a href="./registerPage.html">Don't have an account? Register!</a>
                        </div>
                    </form>
                    <div class="row" id="hibakiir">

                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div>Footer Content 1</div>
            <div>Footer Content 2</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./js/loginPage.js"></script>
</body>
</html>
