<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/loginPage.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="left-items">
                <div id="toMain"><a href="./mainPage.html">Game Lore Page</a></div>
                <div id="toLibrary" hidden><a href="./libraryPage.html">Library</a></div>
                <div id="toBookmarks" hidden>Bookmarks</div>
                <div id="toMyArticles" hidden><a href="./myArticlesPage.html">My
                        Articles</a></div>
            </div>
            <div class="right-items">
                <div>Profile</div>
            </div>
        </div>
        <div class="main">
            <div class="login-container">
                <div class="form-container">
                    <form id="form-content">
                        <h2>Login</h2>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="button" class="btn btn-warning mb-3" id="inditas">Login</button>
                        <div class="row" id="hibakiir"></div>
                        <div>
                            <a href="./registerPage.html">Don't have an account? Register!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- <div class="footer">
            <div>Footer Content 1</div>
            <div>Footer Content 2</div>
        </div> -->
    </div>

    <!-- Logout Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" data-bs-backdrop="static"
        data-bs-keyboard="false" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="deleteModalLabel"><b>Are you sure?</b></h3>
                </div>
                <div class="modal-body">
                    <h6>
                        You are about to delete your account.
                        Once it has been deleted it cannot be recovered.
                    </h6>
                    <h6><b>Do you want to proceed?</b></h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteAccountButton">Delete Account</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/loginPage.js"></script>
</body>

</html>
