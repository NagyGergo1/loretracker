<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="navbar">
            <div class="left-items">
                <div><a href="./mainPage.html" class="active" style="font-family: FontAwesome;">Game Lore Page</a></div>
                <div><a href="./libraryPage.html" style="font-family: FontAwesome;" class="active">&#xf02d Library</a></div>
                <div style="font-family: FontAwesome;">&#xf02e Bookmarks</div>
                <div style="font-family: FontAwesome;">&#xf1ea My Articles</div>
            </div>
            <div class="right-items">
                <div><a href="./loginPage.html" class="active">Profile</a></div>
            </div>
        </div>
        <div class="main">
            <div class="sidebar">
                <input type="text" name="text_gamePageSearch" id="text_gamePageSearch" class="form-control"
                    placeholder="&#xf002 Search">
                <button>Main Quest</button>
                <button>Side Quests</button>
                <button>World</button>
                <button>Characters</button>
            </div>
            <div class="chapter-navbar">
                <button>Chapter 1</button>
                <button>Chapter 2</button>
                <button>Chapter X</button>
            </div>
            <div class="content-area">
                <div class="button-container">
                    <button type="button" class="btn">Lore Page</button>
                    <button type="button" class="btn">Community Page</button>
                </div>
                <div class="community-container">
                    <div class="left-side">
                        <div class="input-group">
                            <span class="input-group-text" id="filter_icon">&#xf0b0</span>
                            <select name="communityFilter" id="communityFilter" class="form-select" aria-describedby="filter_icon">
                                <option value=""></option>
                            </select>
                            <button type="button" class="btn btn-warning"
                            id="startButton_communityFilter">&#xf002</button>
                        </div> 
                        <button type="button" class="btn btn-primary">+New</button>
                    </div>
                    <div class="right-side">
                        <input type="text" name="text_communitySearch" id="text_communitySearch" class="form-control" placeholder="&#xf002 Search">
                    </div>
                </div>
                <div class="content" id="actual_page">
                    <div class="card" style="width: 100%;">
                        <div class="card-header">
                            <span>
                                <div>
                                    <h5 style="display: inline;">Lorem Ipsum</h5>
                                    <div class="vr"></div>
                                    <h6 style="display: inline;">By: Alma</h6>
                                    <div class="vr"></div>
                                    <h6 style="display: inline;">Chapter X</h6>
                                    <div class="vr"></div>
                                    <h6 style="display: inline;">2025.03.11</h6>
                                    <div class="btn-group upDownVote">
                                        <button type="button" class="btn btn-success post-vote-btn">&#xf062</button>
                                        <button type="button" class="btn btn-danger post-vote-btn">&#xf063</button>
                                    </div>
                                </div>
                            </span>
                        </div>
                        <div class="card-body">
                            <div class="card-text" style="border-bottom: 1px solid black;">item1</div>
                            <div class="card-text">item2</div>
                            <div class="card-text">item3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div>Footer Content 1</div>
