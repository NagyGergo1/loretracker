<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loretracker: Game Lore Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/gamePage.css">
    <link rel="icon" type="image/x-icon" href="./img/loretracker_icon.ico">
</head>

<body style="height: 100vh;">
    <div class="container" style="height: 100%">
        <div class="navbar navbar-expand-md navbar-dark" id="navBarId" style="padding-top: 10px; padding-bottom: 10px; box-shadow: none;">
            <div class="container-fluid">
                <div id="toMain" class="navbar-brand"><a id="toMainLink" href="./mainPage.html" class="active" style="font-family: FontAwesome;"><img src="./img/loretracker_logo.png" class="img-fluid img-rounded float-start" alt="Loretrakcer" style="max-width: 160px;"></a></div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0" style="margin-bottom: 0px !important;">
                        <li id="toLibrary" class="nav-item" style="margin: 10px;"><div><a href="./libraryPage.html" class="active nav-item" style="font-family: FontAwesome;">&#xf02d Library</a></div></li>
                        <li id="toMyArticles" class="nav-item" style="margin: 10px;"><div><a href="./myArticlesPage.html" class="nav-item" style="font-family: FontAwesome;">&#xf044 My Articles</a></div></li>
                    </ul>

                    <ul class="navbar-nav mb-2 mb-md-0">
                        <li class="nav-item" style="margin: 10px;"><div><a href="./loginPage.html" class="active nav-item" style="font-family: FontAwesome;">&#xf007 Profile</a></div></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="button-container" style="background-color: #333;">
            <h5 class="form-label" id="gameName"></h5>
            <a href="#" type="button" id="lorepagebtn" class="btn" style="height: fit-content; margin-top: auto; margin-bottom: auto;">Lore Page</a>
            <a href="./communityPage.html" type="button" class="btn" id="communityLink" style="background-color: #FFDB91; height: fit-content; margin-top: auto; margin-bottom: auto;">Community Page</a>
        </div>

        <div class="main">
            <div class="container" style="max-height: 100%; height: unset;">
                <div class="row" style="width: 100%; height: 100%;">

                    <div class="col-12 col-xxl-1 col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12" style="background-color: #e1e1e1; padding-bottom: 30px;">
                        <div class="sidebar" style="width: 100%;">
                            <div style="width: 100%;">
                                <button id="mainQuestBtn" type="button" style="background-color: orange;">Main Quest</button>
                                <button id="sideQuestBtn" type="button">Side Quests</button>
                                <button id="charactersBtn" type="button">Characters</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-xxl-2 col-xl-2 col-lg-2 col-md-4 col-sm-12 col-xs-12" style="background-color: #e1e1e1;">
                        <nav style="width: 100%; background-color: #e1e1e1;" class="chapter-navbar" id="chapter-nav"></nav>
                    </div>
                    
                    <div class="content-area col-12 col-xxl-9 col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12" style="margin-bottom: 6vh;">
                        <div class="content" id="actual_page" style="width: 100%;">
                            <div class="card" style="width: 100%; height: 80vh;">
                                <div id="chapterScroll" class="card-body scrollable-content">
                                    <h1 id="typeTitle"></h1>
                                    <div class="chapters" id="chapters" data-spy="scroll" data-target="#chapter-nav" data-offset="0"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <!-- footer -->
                        <footer class="bg-dark text-light" style="padding: 20px; text-align: center;">
                            <p><a id="footerLink" href="https://www.fandom.com/" target="_blank" title="Fandom.com" style="color: orange; font-size: large;">Source of above game information</a></p>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New chapter modal -->
    <div class="modal fade" id="newChapterModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="newChapterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="newChapterModalLabel">New Chapter</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="newChapterTitleLabel">Title: </span>
                            <input type="text" class="form-control" id="newChapterTitle" aria-describedby="newChapterTitleLabel">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="newChapterNameLabel">Chapter Name: </span>
                            <input type="text" class="form-control" id="newChapterName" aria-describedby="newChapterNameLabel">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="newChapterSectionLabel">Type: </span>
                            <select class="form-select" name="" id="newChapterType" aria-describedby="newChapterSectionLabel">
                                <option value=""></option>
                            </select>
                        </div>
                        <textarea rows="2" oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'" class="form-control" name="newChapterText" id="newChapterText"></textarea>
                    </form>
                    <div id="newChapterHiba">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="newChapterModalClose">Close</button>
                    <button type="submit" class="btn btn-primary" id="newChapterSubmit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit chapter modal -->
    <div class="modal fade" id="editChapterModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="editChapterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editChapterModalLabel">Edit Chapter</h1>
                    <button id="editChapterModalCloseTop" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="editChapterTitleLabel">Title: </span>
                            <input type="text" class="form-control" id="editChapterTitle" aria-describedby="editChapterTitleLabel">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="editChapterNameLabel">Chapter Name: </span>
                            <input type="text" class="form-control" id="editChapterName" aria-describedby="editChapterNameLabel">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="editChapterSectionLabel">Type: </span>
                            <select class="form-select" name="" id="editChapterType" aria-describedby="editChapterSectionLabel">
                                <option value=""></option>
                            </select>
                        </div>
                        <textarea rows="2" onclick="this.style.height = '';this.style.height = this.scrollHeight + 'px'" oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'" class="form-control" name="editChapterText" id="editChapterText"></textarea>
                    </form>
                    <div id="editChapterHiba">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="editChapterModalClose">Close</button>
                    <button type="button" class="btn btn-primary" id="editChapterSubmit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" defer src="./js/gamePage.js"></script>
</body>

</html>
