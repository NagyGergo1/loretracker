<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/registerPage.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="left-items">
                <div><a href="./mainPage.html">Game Lore Page</a></div>
            </div>
            <div class="right-items">
                <div>Profile</div>
            </div>
        </div>
        <div class="main">
            <div class="register-container">
                <div class="form-container">
                    <form id="form-content">
                        <h2>Register</h2>
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerSteamId" class="form-label">Steam ID</label>
                            <input type="text" class="form-control" id="registerSteamId" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="registerConfirmPassword" required>
                        </div>
                        <button type="button" class="btn btn-warning mb-3" id="inditas">Register</button>
                        <div class="row" id="visszaJelzes"></div>
                        <div style="padding-top: 20px;">
                            <a href="./loginPage.html">Already registered? Login!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/registerPage.js"></script>
</body>

</html>
