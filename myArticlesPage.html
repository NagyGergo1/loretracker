<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loretracker: My Articles Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/myArticlesPage.css">
    <link rel="icon" type="image/x-icon" href="./img/loretracker_icon.ico">
</head>

<body>
    <div class="container">
        <div class="navbar navbar-expand-sm navbar-dark" id="navBarId" style="padding-top: 10px; padding-bottom: 10px;">
            <div class="container-fluid">
                <div id="toMain" class="navbar-brand"><a id="toMainLink" href="./mainPage.html" class="active" style="font-family: FontAwesome;"><img src="./img/loretracker_logo.png" class="img-fluid img-rounded float-start" alt="Loretrakcer" style="max-width: 160px;"></a></div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0" style="margin-bottom: 0px !important;">
                        <li id="toLibrary" class="nav-item" style="margin: 10px;"><div><a href="./libraryPage.html" class="active nav-item" style="font-family: FontAwesome;">&#xf02d Library</a></div></li>
                        <li id="toMyArticles" class="nav-item" style="margin: 10px;"><div><a href="./myArticlesPage.html" class="nav-item" style="font-family: FontAwesome;">&#xf044 My Articles</a></div></li>
                    </ul>

                    <ul class="navbar-nav mb-2 mb-md-0">
                        <li class="nav-item" style="margin: 10px;"><div><a href="./loginPage.html" class="active nav-item" style="font-family: FontAwesome;">&#xf007 Profile</a></div></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="container" style="max-height: 100%; height: unset;">
                <div id="game-sections" class="game-sections">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editPostModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="editPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editPostModalLabel">Edit Community Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="editPostTitleLabel">Title: </span>
                            <input type="text" class="form-control" id="editPostTitle" aria-describedby="editPostTitleLabel">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="editPostSectionLabel">Section: </span>
                            <select class="form-select" name="" id="editPostSection" aria-describedby="editPostSectionLabel">
                                <option value=""></option>
                            </select>
                        </div>
                        <textarea rows="3" onclick="this.style.height = '';this.style.height = this.scrollHeight + 'px'" oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'" class="form-control" name="editPostText" id="editPostText"></textarea>
                    </form>
                    <div id="editPostHiba">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="editPostModalClose">Close</button>
                    <button type="button" class="btn btn-primary" id="editPostSubmit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="deleteModalLabel"><b>Are you sure?</b></h3>
                </div>
                <div class="modal-body">
                    <h6>
                        You are about to delete this post.
                        <br>
                        Once it has been deleted, it cannot be recovered.
                    </h6>
                    <h6><b>Do you want to proceed?</b></h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deletePostButton">Delete Post</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="cancelDelete">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/myArticlesPage.js"></script>
</body>

</html>
