<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/adminPage.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="left-items">
                <div id="toMain"><a href="./loginPage.html"><< Back to profile</a></div>
            </div>
        </div>
        <div class="content-area">
            <div class="d-grid">
                <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#mainlogCollapse" style="border-radius: 0px; background-color: orange;">Logs</button>
            </div>
            <div class="row collapse mx-0" id="mainlogCollapse">
              <div class="d-grid">
                <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#userlogCollapse" style="border-radius: 5px; background-color: rgb(0, 71, 171); margin-top: 3px;">User logs</button>
              </div>
              <div class="row collapse mx-0" id="userlogCollapse">
                <table class="table" style="margin-bottom: 5px;">
                  <thead>
                    <tr>
                      <th scope="col">Log ID</th>
                      <th scope="col">Method</th>
                      <th scope="col">Time</th>
                      <th scope="col">User ID</th>
                      <th scope="col">Username</th>
                      <th scope="col">Password</th>
                      <th scope="col">E-mail</th>
                      <th scope="col">Steam ID</th>
                    </tr>
                  </thead>
                  <tbody id="userlogs"></tbody>
                </table>
              </div>

              <div class="d-grid">
                <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#additionallogCollapse" style="border-radius: 5px; background-color: rgb(0, 71, 171); margin-top: 3px;">Post logs</button>
              </div>
              <div class="row collapse mx-0" id="additionallogCollapse">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Log ID</th>
                      <th scope="col">Method</th>
                      <th scope="col">Time</th>
                      <th scope="col">Post ID</th>
                      <th scope="col">Publisher ID</th>
                      <th scope="col">Title</th>
                      <th scope="col">Accepted</th>
                    </tr>
                  </thead>
                  <tbody id="additionallogs"></tbody>
                </table>
              </div>

              <div class="d-grid">
                <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#trackerlogCollapse" style="border-radius: 5px; background-color: rgb(0, 71, 171); margin-top: 3px; margin-bottom: 5px;">Tracker logs</button>
              </div>
              <div class="row collapse mx-0" id="trackerlogCollapse">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Log ID</th>
                      <th scope="col">Method</th>
                      <th scope="col">Time</th>
                      <th scope="col">Tracker ID</th>
                      <th scope="col">Main achievement</th>
                      <th scope="col">Side achievement 1</th>
                      <th scope="col">Side achievement 2</th>
                      <th scope="col">Side achievement 3</th>
                      <th scope="col">Side achievement 4</th>
                    </tr>
                  </thead>
                  <tbody id="trackerlogs"></tbody>
                </table>
              </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./js/adminPage.js"></script>
</body>
</html>
