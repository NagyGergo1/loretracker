<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/communityPage.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="left-items">
                <div><a href="./mainPage.html" class="active" style="font-family: FontAwesome;">Game Lore Page</a></div>
                <div><a href="./libraryPage.html" style="font-family: FontAwesome;" class="active">&#xf02d Library</a>
                </div>
                <div style="font-family: FontAwesome;">&#xf02e Bookmarks</div>
                <div style="font-family: FontAwesome;">&#xf1ea My Articles</div>
            </div>
            <div class="right-items">
                <div><a href="./loginPage.html" class="active">Profile</a></div>
            </div>
        </div>
        <div class="button-container">
            <h5 class="form-label">Game Name</h5>
            <a href="./gamePage.html" type="button" class="btn" id="lorePageLink">Lore Page</a>
            <a href="#" type="button" class="btn">Community Page</a>
        </div>
        <div class="main">
            <div class="content-area" id="content-area">
                <div class="community-container">
                    <div class="left-side">
                        <div class="input-group">
                            <span class="input-group-text" id="filter_icon">&#xf0b0</span>
                            <select name="communityFilter" id="communityFilter" class="form-select"
                                aria-describedby="filter_icon">
                                <option value=""></option>
                            </select>
                            <button type="button" class="btn btn-warning"
                                id="startButton_communityFilter">&#xf002</button>
                        </div>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#newPostModal">+New</button>
                    </div>
                    <div class="right-side">
                        <input type="text" name="text_communitySearch" id="text_communitySearch" class="form-control"
                            placeholder="&#xf002 Search">
                    </div>
                </div>
                <div class="content" id="actual_page">
                    <div class="card" style="width: 100%;">
                        <div class="card-header">
                            <span>
                                <div>
                                    <h5 style="display: inline;">Lorem Ipsum</h5>
                                    <div class="vr"></div>
                                    <h6 style="display: inline;">By: Alma</h6>
                                    <div class="vr"></div>
                                    <h6 style="display: inline;">Chapter X</h6>
                                    <div class="vr"></div>
                                    <h6 style="display: inline;">2025.03.11</h6>
                                    <div class="btn-group upDownVote">
                                        <button type="button" class="btn btn-success post-vote-btn">&#xf062</button>
                                        <button type="button" class="btn btn-danger post-vote-btn">&#xf063</button>
                                    </div>
                                </div>
                            </span>
                        </div>
                        <div class="card-body">
                            <div class="card-text" style="border-bottom: 1px solid black;">item1</div>
                            <div class="card-text">item2</div>
                            <div class="card-text">item3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="footer">
            <div>Footer Content 1</div>
            <div>Footer Content 2</div>
        </div> -->
    </div>

    <!-- New post modal -->
    <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Community Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="newPostTitleLabel">Title: </span>
                            <input type="text" class="form-control" id="newPostTitle" aria-describedby="newPostTitleLabel">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="newPostSectionLabel">Section: </span>
                            <select class="form-select" name="" id="newPostSection" aria-describedby="newPostSectionLabel">
                                <option value=""></option>
                            </select>
                        </div>
                        <textarea class="form-control" name="newPostText" id="newPostText"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/communityPage.js"></script>
</body>

</html>
