<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/communityPage.css">
</head>

<body>
    <div class="container">
        <div class="navbar" style="box-shadow: none;">
            <div class="left-items">
                <div><a href="./mainPage.html" class="active" style="font-family: FontAwesome;"><img src="./img/loretracker_logo.png" class="img-fluid img-rounded float-start" alt="Loretrakcer" style="max-width: 160px;"></a></div>
                <div><a href="./libraryPage.html" style="font-family: FontAwesome;" class="active">&#xf02d Library</a></div>
                <div><a href="" style="font-family: FontAwesome;">&#xf02e Bookmarks</a></div>
                <div id="toMyArticles" style="font-family: FontAwesome;"><a href="./myArticlesPage.html">&#xf044 My Articles</a></div>
            </div>
            <div class="right-items">
                <div><a href="./loginPage.html" class="active" style="font-family: FontAwesome; margin: 15px;">&#xf007 Profile</a></div>
            </div>
        </div>
        <div class="button-container" style="background-color: #333;">
            <h5 class="form-label" id="gameName"></h5>
            <a href="./gamePage.html" type="button" class="btn changeBtn" id="lorePageLink" style="background-color: #FFDB91;">Lore Page</a>
            <a href="#" type="button" class="btn changeBtn">Community Page</a>
        </div>
        <div class="main">
            <div class="content-area" id="content-area">
                <div class="community-container">
                    <div class="left-side">
                        <div class="input-group">
                            <span class="input-group-text" id="filter_icon">&#xf0b0</span>
                            <select name="communityFilter" id="communityFilter" class="form-select"
                                aria-describedby="filter_icon">
                                <option value="timeDesc">Latest</option>
                                <option value="timeAsc">Oldest</option>
                                <option value="aToz">A to Z</option>
                                <option value="zToa">Z to A</option>
                            </select>
                            <button type="button" class="btn btn-warning"
                                id="startButton_communityFilter">&#xf002</button>
                        </div>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#newPostModal">+New</button>
                    </div>
                    <div class="right-side">
                        <input type="text" name="text_communitySearch" id="text_communitySearch" class="form-control"
                            placeholder="&#xf002 Search">
                    </div>
                </div>
                <div class="content" id="actual_page">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- New post modal -->
    <div class="modal fade" id="newPostModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="newPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="newPostModalLabel">New Community Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="newPostTitleLabel">Title: </span>
                            <input type="text" class="form-control" id="newPostTitle" aria-describedby="newPostTitleLabel">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="newPostSectionLabel">Section: </span>
                            <select class="form-select" name="" id="newPostSection" aria-describedby="newPostSectionLabel">
                                <option value=""></option>
                            </select>
                        </div>
                        <textarea class="form-control" name="newPostText" id="newPostText"></textarea>
                    </form>
                    <div id="newPostHiba">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="newPostModalClose">Close</button>
                    <button type="submit" class="btn btn-primary" id="newPostSubmit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Post Modal -->
    <div class="modal fade" id="editPostModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="editPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editPostModalLabel">Edit Community Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="editPostTitleLabel">Title: </span>
                            <input type="text" class="form-control" id="editPostTitle" aria-describedby="editPostTitleLabel">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="editPostSectionLabel">Section: </span>
                            <select class="form-select" name="" id="editPostSection" aria-describedby="editPostSectionLabel">
                                <option value=""></option>
                            </select>
                        </div>
                        <textarea class="form-control" name="editPostText" id="editPostText"></textarea>
                    </form>
                    <div id="editPostHiba">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="editPostModalClose">Close</button>
                    <button type="button" class="btn btn-primary" id="editPostSubmit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- up/down vote toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToastUp" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Message</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            You liked this post!
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/communityPage.js"></script>
</body>

</html>
